<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <header>
    <h1>Random Message Generator</h1>
  </header>
  <body>
    <section class="text-container">
      <div id="container">
        <p class="quote-paragraph">Inspirational quote</p>
        <p class="author-paragraph">-Author</p>
      </div>
    </section>
    <section class="button-container">
      <!-- Button for generating the quote -->
      <button type="button" id="button">Generate</button>

      <!--Button for tweeting the quote along side with a twitter logo-->
      <button type="button" id="button" style="background-color: rgb(29 161 242);;">
        <a 
        href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"  data-size="large" data-show-count="false">Tweet</ref=><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

          
        >
          Tweet</a
        >
      </button>
    </section>
  </body>

    <p>

    </p>
